<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <script src="./main.js" defer></script>
        <link
            rel="shortcut icon"
            href="./img/favicon.svg"
            type="image/x-icon"
        />
    </head>
    <body>
        <section class="content-container">
            <header class="content-container__header">
                <h1 class="header__game-title">Battleship</h1>
                <p class="header__status-message"></p>
                <button class="header__reset-btn" onclick="location.reload()">
                    RESET SHIPS
                </button>
            </header>
            <main class="content-container__main">
                <div class="main__game-board-container">
                    <p>Your Fleet</p>
                    <div id="game-board-container"></div>
                    <!-- Dynamically render players game board here -->
                </div>

                <div
                    class="main__placement-controls"
                    id="main__placement-controls"
                >
                    <div class="placement-controls__instructions">
                        <h2>Place Your Ships:</h2>
                        <p>(Click to rotate ship once placed)</p>
                    </div>
                    <div
                        class="placement-controls__block-ships"
                        id="placement-controls__block-ships"
                    >
                        <!-- Dynamically render unplaced ships here -->
                    </div>
                    <div class="placement-controls__buttons">
                        <button id="buttons__start-game-btn">START GAME</button>
                        <button id="buttons__randomize-btn">RANDOMIZE</button>
                    </div>
                </div>
            </main>
        </section>
    </body>
</html>
