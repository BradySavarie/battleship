<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Battleship</title>
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div
            class="place_ships_screen_container"
            id="place_ships_screen_container"
        >
            <header class="header">
                <h1 class="game_title">Battleship</h1>
                <button class="new_game_btn">NEW GAME</button>
            </header>
            <main class="main_content">
                <div class="game_board_container" id="game_board_container">
                    <p>Your Gameboard</p>
                    <!-- Dynamically render the game board here -->
                </div>

                <div class="placement_controls_container">
                    <div class="place_ships_instructions_container">
                        <h2>Place Your Ships:</h2>
                        <p>(Double-click to rotate once placed)</p>
                    </div>
                    <div
                        class="unplaced_ships_container"
                        id="unplaced_ships_container"
                    >
                        <!-- Dynamically render unplaced ships here -->
                    </div>
                    <div class="placement_controls_buttons_container">
                        <button>START GAME</button>
                        <button>RANDOMIZE</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
